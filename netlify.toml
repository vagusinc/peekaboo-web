[build]
  command = "remix vite:build"
  publish = "build/client"

[dev]
  command = "remix watch"
  port = 3000
  framework = "vite"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"